---
# tasks file for jenkins-slave-setup
- name: Create Jenkins user
  user:
    name: jenkins
    password: "{{ jenkins_password }}"
    shell: /bin/bash

- name: Create remote root directory
  file:
    path: "{{ remote_root_directory }}"
    state: directory
    owner: jenkins
    group: jenkins

- name: Install necessary packages for slave
  yum:
    name:
      - git
      - java
      - python36
      - python3-pip
      - epel-release
      - ansible
    state: present

- name: Add Jenkins to sudoers group
  become: true
  lineinfile:
    path: /etc/sudoers
    state: present
    line: "jenkins ALL=(ALL) NOPASSWD: ALL"

- name: Create .ssh directory
  file:
    path: /home/jenkins/.ssh
    state: directory
    owner: jenkins
    group: jenkins

- name: Copy master Jenkins public key
  copy:
    src: authorized_keys
    dest: /home/jenkins/.ssh/authorized_keys
